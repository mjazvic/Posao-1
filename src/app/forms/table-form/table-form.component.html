<div class="filterButton">
  <app-button-form (click)="showFilter()" buttonName="Filter"></app-button-form>
</div>
<div *ngIf="filterShow">
  <form (ngSubmit)="applyFilter()">
    <mat-form-field>
      <mat-label>{{ 'username' | translate }}</mat-label>
      <mat-select name="username" [(ngModel)]="userName">
        <mat-option *ngFor="let player of players" [value]="player.username">
          {{ player.username }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ 'status' | translate }}</mat-label>
      <mat-select name="status" [(ngModel)]="filter.status">
        <mat-option *ngFor="let option of statusOptions" [value]="option">
          {{  option | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ 'start_date' | translate }}</mat-label>
      <input matInput type="date" id="startDate" name="createdFrom" [(ngModel)]="filter.createdFrom"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ 'end_date' | translate }}</mat-label>
      <input matInput type="date" id="endDate" name="createdTo" [(ngModel)]="filter.createdTo"/>
    </mat-form-field>

    <app-button-form buttonName="{{ 'filter' | translate }}"></app-button-form>
  </form>

</div>
<div class="table">
  <app-table [configuration]="ticketTableConfiguration" [data]="tickets">
  </app-table>
</div>

<app-pop-up-transaction [transactions]="selectedTransactions"></app-pop-up-transaction>
<app-pop-up [ticket]="selectedTicket"></app-pop-up>
