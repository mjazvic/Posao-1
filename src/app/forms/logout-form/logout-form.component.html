<div *ngIf="choice=='black'">
  <app-button-form class="logout-button"  (click)="logout()" buttonName="{{ 'translate.logout' | translate }}"></app-button-form>
</div>
<div *ngIf="choice=='white'">
  <app-button-form class="logout-button" buttonColor="white" (click)="logout()" buttonName="{{ 'translate.logout' | translate }}"></app-button-form>
</div>
