<body>
<div class="dashboard-container">
  <div class="dark-background">
    <app-language-switcher></app-language-switcher>
    <h1 class="title">{{ 'translate.dashboard' | translate }} </h1>
    <div class="buttons">
    <div  *ngIf="hasGrant('CanViewTransactions')">
        <app-button-form class="transactionButton" [ngClass]="{'center-transactions': !hasGrant('CanViewTickets')}"  (click)="changeToTransaction()" buttonSize="large" buttonColor="white" buttonName="{{ 'translate.dashboard_transactions' | translate }}"></app-button-form>
  </div>
  <div  *ngIf="hasGrant('CanViewTickets')">
    <app-button-form class="ticketButton" [ngClass]="{'center-tickets': !hasGrant('CanViewTransactions')}"  (click)="changeToTickets()" buttonSize="large" buttonColor="white" buttonName="{{ 'translate.dashboard_tickets' | translate }}"></app-button-form>
  </div>
  </div>
    <app-logout-form Color="white"></app-logout-form>
  </div>
  <div class="user" *ngIf="userVisible">Welcome {{user}}</div>

  <div class="tables">
  <div id="tick" #ticketSection>
  <div *ngIf="showTicketDetails" >
    <app-table-form></app-table-form>
  </div>
</div>
<div id="tack" #transactionSection>
<div *ngIf="showTransactionDetails">
  <app-transaction-table-form></app-transaction-table-form>

</div>
</div>
</div>
</div>
<app-bets></app-bets>
</body>
