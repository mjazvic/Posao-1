<div class="dashboard-container">
    <h1 class="title">{{ 'translate.dashboard' | translate }} </h1>
    <div *ngIf="hasGrant('CanViewTransactions')">
      <button class="dashboard-button transactions" [ngClass]="{'center-transactions': !hasGrant('CanViewTickets')}" type="button" routerLink="/transactions">{{ 'translate.dashboard_transactions' | translate }}</button>
    </div>
    <div *ngIf="hasGrant('CanViewTickets')">
      <button class="dashboard-button tickets" [ngClass]="{'center-tickets': !hasGrant('CanViewTransactions')}" type="button" routerLink="/tickets">{{ 'translate.dashboard_tickets' | translate }}</button>
    </div>
    <button class="logout-button" type="button" (click)="logout()">{{ 'translate.logout' | translate }}</button>
  </div>
