<app-button-form class="filterButton" (click)="showFilter()" buttonName="Filter"></app-button-form>

<app-form *ngIf="filterShow" [configuration]="filterConfiguration" (formSubmit)="applyFilter($event)"></app-form>

 <app-table  class="table" [configuration]="ticketTableConfiguration" [data]="tickets"></app-table>

<app-pop-up-transaction [transactions]="selectedTransactions"></app-pop-up-transaction>

<app-pop-up [ticket]="selectedTicket"></app-pop-up>
