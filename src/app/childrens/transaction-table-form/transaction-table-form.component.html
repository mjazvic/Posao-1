  <app-button-form class="filterButton" (click)="showFilter()"  buttonName="Filter"></app-button-form>

  <app-form class="form" *ngIf="filterShow" [configuration]="filterConfiguration" (formSubmit)="applyFilter($event)"></app-form>

  <app-table class="table"
    [configuration]="transactionTableConfiguration"
    [data]="transactions"
  ></app-table>


  <app-pop-up  [ticket]="selectedTicket"></app-pop-up>
